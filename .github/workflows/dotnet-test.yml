name: .NET Test

on:
  pull_request:
    branches: [ main ]
  push: 
    branches: [ main ]
    
permissions:
  contents:  read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses:  actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run:  dotnet restore Personnummer.sln
    
    - name: Build
      run: dotnet build Personnummer.sln --configuration Release --no-restore
    
    - name: Run tests
      run:  dotnet test Personnummer.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .NET Tests
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true